    //Scaling the box:-

const mybutton=document.querySelector("#button");
const box=document.getElementById("myDiv");
box.style.backgroundColor="skyblue";
box.style.height="100px";
box.style.width="100px";
box.style.position="absolute";
mybutton.addEventListener("click", startScaling);

function startScaling(){
let x=1; 
let y=1;

let stop=setInterval(scaleNow, 10);

    function scaleNow(){
        if(x<=0.1 ||y<=0.1){
            clearInterval(stop);
        }
        else{
            // x+=0.01;
            // y+=0.01;
            x-=0.01;    //(Because of x is already asigned as x=1, here 1 subtract with 0.01 each time)
            y-=0.01;
            box.style.transform="scale("+x+","+y+")"
        }
    }
}
