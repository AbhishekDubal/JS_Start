<body>
    <script> 

    //create date object
    let today=new Date();
    console.log(today); //Tue Apr 04 2023 00:55:57 GMT+0530 (India Standard Time)
   
    // let today=new Date(0); console.log(today);//Thu Jan 01 1970 05:30:00 GMT+0530 (India Standard Time)
    // let today=new Date(2001,02,24,10,59,25,524); console.log(today);//Sat Mar 24 2001 10:59:25 GMT+0530 (India Standard Time)
    // let today = new Date("May,23,2030 12:10:29");console.log(today);//(64)_Date_object.html:18 Thu May 23 2030 12:10:29 GMT+0530 (India Standard Time)
   
    //get current year from current date
    let year = today.getFullYear();
    console.log(year);      //2023

    //get month of today
    let month = today.getMonth();
    console.log(month);     //3 (3=April because January in a sense 0)

    //get date of date 
    let date = today.getDate();
    console.log(date);   //4

     //get day of date 
     let day = today.getDay();
    console.log(day);   //2 (0 is sunday, 1 is monday)

    //get hours 
    let hours = today.getHours()
    console.log(hours);     //1

    //get minutes
    let minutes = today.getMinutes()
    console.log(minutes);   //6

    //get seconds
    let seconds = today.getSeconds()
    console.log(seconds);   //53

    //get milliseconds
    let milliseconds = today.getMilliseconds()
    console.log(milliseconds);  //240
   
/*  The getFullYear() method returns the current year,
    getMonth() returns the current month (0-11),
    getDate() returns the current day of the month (1-31), 
    getHours() returns the current hour (0-23),
    getMinutes() returns the current minute (0-59), 
    getSeconds() returns the current second (0-59), 
    and getMilliseconds() returns the current millisecond (0-999).
*/

/*  "Formatting Dates":- 
    The Date object has several methods for formatting dates in various ways. 
    These methods allow you to display dates in a way that is easy to read and understand for users. 
    Some of the commonly used formatting methods include toDateString(), toTimeString(), toLocaleDateString(), toLocaleTimeString(), toUTCString(), and toISOString().
*/
    console.log(today.toDateString()); // Output: Fri Dec 31 2021
    console.log(today.toLocaleTimeString()); // Output: 9:10:30 PM

      console.log('date1 is earlier than date2');
    } else if(date1.getTime()> date2.getTime()){
